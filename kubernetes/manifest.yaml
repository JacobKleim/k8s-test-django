apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  labels:
    app.kubernetes.io/name: dj
spec:
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:      
      containers:
      - name: django-cont
        image: django_app:test
        ports:
        - containerPort: 80
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: django-secrets
              key: SECRET_KEY
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: django-secrets
              key: DATABASE_URL
        - name: ALLOWED_HOSTS
          valueFrom:
            secretKeyRef:
              name: django-secrets
              key: ALLOWED_HOSTS
        - name: DEBUG
          valueFrom:
            secretKeyRef:
              name: django-secrets
              key: DEBUG

---

apiVersion: v1
kind: Service
metadata: 
  name: django-pod-service
  labels: 
    app.kubernetes.io/name: dj
spec:   
  selector:  
    app: django 
  type: NodePort
  ports: 
    - name: app-listener
      port: 80
      targetPort: 80
      nodePort: 30036
      protocol: TCP      